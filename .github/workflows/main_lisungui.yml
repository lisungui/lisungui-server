name: Build and deploy WAR app to Azure Web App - lisungui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Create .env file for Firestore Credentials
        run: echo "FIRESTORE_APPLICATION_CREDENTIALS=${{ secrets.FIRESTORE_APPLICATION_CREDENTIALS }}" > .env
                    
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
                    
      - name: Build with Gradle
        run: ./gradlew clean build

      - name: List build directory contents for debugging
        run: ls -la ${GITHUB_WORKSPACE}/build/libs

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List downloaded artifacts for debugging
        run: ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F8968AE43344D94B06EB44BBA6DD035 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0924231307DD46689EFB17C50D6A84B8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CE956C53D4384463A30E3AB0B21BFD25 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lisungui'
          # slot-name: 'Production'
          package: '*skillbridge-0.0.1-SNAPSHOT.jar'


          
